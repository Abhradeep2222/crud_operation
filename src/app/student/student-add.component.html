
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{ isEdit ? 'Update students Details' : 'New Student' }}</h4>
                    <button class="btn btn-success float-right" (click)="goBack()"  *ngIf="isEdit">BACK</button>
                </div>
                <div class="card-body">
                    <form [formGroup]="studentForm" >
                        <div class="form-group">
                            <label for="firstName">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
                            <div *ngIf="studentForm.get('firstName')?.hasError('required') && studentForm.get('firstName')?.touched" class="text-danger">
                                First Name is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
                            <div *ngIf="studentForm.get('lastName')?.hasError('required') && studentForm.get('lastName')?.touched" class="text-danger">
                                Last Name is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="studentId">student Id <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="studentId" formControlName="id" [readOnly]="isEdit" placeholder="student Id">
                            <div *ngIf="studentForm.get('id')?.hasError('required') && studentForm.get('id')?.touched" class="text-danger">
                                student Id is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                            <div *ngIf="studentForm.get('email')?.hasError('required') && studentForm.get('email')?.touched" class="text-danger">
                                Email is required
                            </div>
                            <div *ngIf="studentForm.get('email')?.hasError('email') && studentForm.get('email')?.touched" class="text-danger">
                                Please enter a valid email address
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
                            <div *ngIf="studentForm.get('address')?.hasError('required') && studentForm.get('address')?.touched" class="text-danger">
                                Address is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="phone" formControlName="phone" placeholder="Phone">
                            <div *ngIf="studentForm.get('phone')?.hasError('required') && studentForm.get('phone')?.touched" class="text-danger">
                                Phone is required
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid" (click)="add()" *ngIf="!isEdit">SUBMIT</button>
                        <button  class="btn btn-primary" [disabled]="studentForm.invalid" (click)="edit()" *ngIf="isEdit">Save</button>&nbsp;
                        <button  class="btn btn-primary"  (click)="resetForm()" *ngIf="!isEdit">Reset</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
